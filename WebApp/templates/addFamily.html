    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f1fe;
            margin: 0;
            padding: 0;

        }

        h1 {
            text-align: center;
            padding: 20px 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .form-group input {
            flex: 1;
            padding: 5px;
            font-size: 14px;
            width: 100%;
            margin-right: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="text"] {
            height: 30px;
        }

        .form-group input[type="text"][multiple] {
            height: 30px; /* Adjust the height as needed */
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .result-container {
            width: 80%;
            margin: 0 auto;
            margin-top: 30px;
        }

        #result {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #result p {
            margin: 10px 0;
        }

        #result strong {
            margin-right: 10px;

    <!-- Place this before Bootstrap's JavaScript -->
    <!-- jQuery (place this before Bootstrap's JavaScript) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>



</head>

<body>
    <h1>Family Relations Form</h1>
    <div class="container">
        <form id="familyForm" action="/all/people/add/addFamily/submit/" method="post">
            <!-- Add your input fields here -->
            <div class="form-group">
                <input type="text" name="name" placeholder="Name">
                <input type="text" name="father" placeholder="Father">
                <input type="text" name="mother" placeholder="Mother">
                <input type="text" name="husband" placeholder="Husband">
                <input type="text" name="wife" placeholder="Wife">
            </div>
            <div class="form-group">
                
                
            </div>

            <!-- Use the following JavaScript code -->
            <script>
                function createMultipleInputs(input, containerId, label) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = ''; // Clear previous inputs
                    const numInputs = parseInt(input.value);

                    for (let i = 1; i <= numInputs; i++) {
                        const newInput = document.createElement('input');
                        newInput.type = 'text';
                        newInput.name = `${label}_${i}`;
                        newInput.placeholder = `${label} ${i}`;
                        newInput.className = 'form-control';
                        container.appendChild(newInput);
                    }
                }

            </script>

            
            <div class="form-group">
                <input type="text" name="grandfather_count" placeholder="Number of Grandfather" oninput="createMultipleInputs(this, 'grandfatherInputContainer', 'Grandfather')">
                <div id="grandfatherInputContainer" class="input-container"> </div>

                <input type="text" name="grandmother_count" placeholder="Number of Grandmother" oninput="createMultipleInputs(this, 'grandmotherInputContainer', 'Grandmother')">
                <div id="grandmotherInputContainer" class="input-container"></div>

                    <!-- Additional son input boxes will be created here -->
                   <!--<button id="3">submit</button> -->
                </div>
                <input type="text" name="daughter_count" placeholder="Number of Daughters" oninput="createMultipleInputs(this, 'daughterInputContainer', 'Daughter')">

                    <!-- Additional daughter input boxes will be created here -->
                </div>
